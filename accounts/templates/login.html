{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}


{% block content %}

<!--login page-->
    <div class="container userLoginPage">
        <div class="row">
            <h2 class="loginHeading">LOG IN</h2>
        </div>
        <div class="loginPage">
            <p class="registerText">Welcome back! You can log into your account here</p>
            <!--login form-->
            <form method="POST">
                {% csrf_token %}
                {{ login_form | as_bootstrap }}
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            <p class="forgotPassword"><a href="{% url 'password_reset' %}">Forgot password?</a>
                <br>
                <br>
                Don't have an account? <a href="{% url 'registration' %}">Join now</a>
            </p>
        </div>
    </div>

{% endblock %}
