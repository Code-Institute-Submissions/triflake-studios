{% extends 'base.html' %}

{% load bootstrap_tags %}
{% block page_title %}Registration Page{% endblock %}

{% block content %}
<div class="container registerPage">
<div class="row">
    {% block page_heading %}{% endblock %}
    <h2 class="pageHeading">SIGN  UP</h2>
</div>
    <div>
    <p class="registerText">If you already have an account, you can <a href="{% url 'login' %}">Sign in</a></p>
	<form method="POST">
		{% csrf_token %}
		{{ registration_form | as_bootstrap }}
		<button type="submit" class="btn btn-default">Register</button>
	</form>
    </div>
</div>
{% endblock %}
